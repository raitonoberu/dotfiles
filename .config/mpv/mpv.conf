vo=gpu-next
gpu-context=wayland
hwdec=vaapi
gpu-hwdec-interop=vaapi

glsl-shaders="~/.config/mpv/shaders/FSR.glsl:~/.config/mpv/shaders/CAS.glsl"

video-sync=display-resample
interpolation=yes
tscale=oversample

hls-bitrate=max
prefetch-playlist=yes

sub-fonts-dir="~/.config/mpv/fonts"
sub-font='Arial'
sub-border-size=1
sub-color='#CDCDCD'
sub-shadow-color='#000000'
sub-shadow-offset=2
sub-font-size=35

audio-file-auto=fuzzy
sub-auto=fuzzy
